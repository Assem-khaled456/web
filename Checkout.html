<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mina yousef" />
    <title>Mina Page </title>
    <link href="./css/Checkout.css" rel="stylesheet" />
        <link rel="stylesheet" href="./css/Headers.css" />
        <link rel="stylesheet" href="./css/Footer.css" />

    <style>
    </style>
</head>
<body>

    <!---Top Header------------------------------------------>
    <header id="Header"></header>
    <!--------------------------------------Body----------------------------------->    <!-- Section: Billing Details -->
    <p class="breadcrumb">
        <span>Account</span> <span>/</span>
        <span>Account View</span>  <span>/</span>
        <span>Cart</span>  <span>/</span>
        <span class="checkout">Checkout</span>
    </p>

    <div class="BillingDetails"><h2>Billing Details</h2></div>
    <main>

        <section class="InputsInfo">
            <form>
                <div>
                    <label for="first-name">First Name*</label>
                    <input type="text" id="first-name" required>
                </div>
                <div>
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name">
                </div>
                <div>
                    <label for="street-address">Street Address*</label>
                    <input type="text" id="street-address" required>
                </div>
                <div>
                    <label for="apartment">Apartment, floor, etc. (optional)</label>
                    <input type="text" id="apartment">
                </div>
                <div>
                    <label for="city">Town/City*</label>
                    <input type="text" id="city" required>
                </div>
                <div>
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" required>
                </div>
                <div>
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" required>
                </div>

            </form>
        </section>

        <!-- Section: Order Summary -->
        <section class="order-summary">


            <!-- Product 1 -->
            <div class="products">
                <div class="product">
                    <img src="public\images\related1.jpg" alt="LCD Monitor">
                    <p>LCD Monitor</p>
                    <p>$650</p>
                </div>

                <!-- Product 2 -->
                <div class="product">
                    <img src="public\images\related3.jpg" alt="Gamepad">
                    <p>H1 Gamepad</p>
                    <p>$1100</p>
                </div>
            </div>
            <!-- Summary -->
            <div class="summary">
                <div class="order-total">
                    <span class="title">Subtotal</span>
                    <span class="amount">$1750</span>
                </div>

                <div class="order-total">
                    <span class="title">Shipping</span>
                    <span class="amount">Free</span>

                </div>

                <div class="order-total">
                    <span class="title">Total</span>
                    <span class="amount">$1750</span>
                </div>
            </div>
            <!-- Payment Methods -->
            <div class="payment-method">


                <div class="BankCheckBox">
                    <div>  <input type="radio" name="payment" value="bank"> Bank</div>
                    <div class="bank-logos">
                        <img src="\image\items\Visa.jpg" alt="Visa">
                        <img src="\image\items\MasterCard.jpg" alt="MasterCard">
                        <img src="\image\items\Bkash.jpg" alt="PayPal">
                    </div>
                </div>
                <div class="CashCheckBox">
                    <div><input type="radio" name="payment" value="cash" checked> Cash on Delivery</div>
                </div>
            </div>

            <!-- Coupon Code -->
            <div class="coupon">
                <input type="text" placeholder="Coupon Code">
                <button type="button">Apply Coupon</button>
            </div>

            <!-- Place Order Button -->
            <div>
                <button class="place-order" type="submit">Place Order</button>

            </div>

        </section>
    </main>
    <!------------FooTer------------------------------------------>
    <footer id="footer"></footer>
    <script src="js/Headers.js"></script>
    <script src="js/Footer.js"></script>



</body>
</html>
